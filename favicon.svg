<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle - dark like the header -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>
  <!-- Simplified airplane silhouette -->
  <g transform="translate(32,30)" fill="white">
    <!-- Fuselage -->
    <rect x="-2" y="-14" width="4" height="24" rx="2"/>
    <!-- Wings -->
    <rect x="-16" y="-4" width="32" height="5" rx="2.5"/>
    <!-- Tail -->
    <rect x="-8" y="8" width="16" height="4" rx="2"/>
  </g>
  <!-- VFR color dots at bottom -->
  <circle cx="16" cy="50" r="4" fill="#2ecc71"/>
  <circle cx="27" cy="50" r="4" fill="#3498db"/>
  <circle cx="38" cy="50" r="4" fill="#e74c3c"/>
  <circle cx="49" cy="50" r="4" fill="#9b59b6"/>
</svg>
